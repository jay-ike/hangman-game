---
layout: "layouts/base.html"
title: "The hangman game rules"
---
<style>{%cssmin "includes/rules.css"%}</style>
<main aria-labelledby="main-title" class="stack main-box">
    <div class="row heading-box">
        <a href="/" class="box-pink shadowed rounded back-btn" aria-labelledby="return">
            <svg width="25" height="24">
                <title id="return">return to the main menu</title>
                <use href="/assets/images/sprites.svg#back"/>
            </svg>
        </a>
        <h1 class="dilated-effect sky-text-bg" id="main-title">how to play</h1>
    </div>
    <div class="column contain rules-wrapper">
        {%for rule in site.rules %}
        <article aria-labelledby="rule-{{rule.number}}" class="box contain rule-grid">
            <h2 id="rule-{{rule.number}}">{{rule.title}}</h2>
            <span>{{rule.number}}</span>
            <p>{{rule.description}}</p>
        </article>
        {%endfor%}
    </div>

</main>
