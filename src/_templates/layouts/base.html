<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ndimah Tchougoua">
    <meta name="description" content="an implementation of the hangman game with the web standards">
    <meta name="color-scheme" content="only dark">
    <title>{{title}}</title>
    <!-- Preloads -->
    <link rel="preload" href="/assets/mouse-memoirs.regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/images/sprites.svg" as="image" crossorigin="anonymous">
    <link rel="icon" sizes="32x32" href="/assets/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/assets/images/icon.svg">
    <link rel="manifest" href="/assets/app.webmanifest">
    <style>{%cssmin "includes/foundations.css" %}</style>

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ike-hangman-game.vercel.app/{{path}}">
    <meta property="og:site_name" content="hangman game {{path}}">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="{%if site_name%}{{site_name}}{%else%}{{site.image.name}}{%endif%}">
    <meta property="og:description" content="{%if og_description%}{{og_description}}{%else%}{{site.image.description}}{%endif%}">
    <meta property="og:image" content="{%if og_image%}{{og_image}}{%else%}{{site.image.src}}{%endif%}">
    <meta property="og:image:width" content="{%if og_imageW%}{{og_imageW}}{%else%}{{site.image.width}}{%endif%}">
    <meta property="og:image:height" content="{%if og_imageH%}{{og_imageH}}{%else%}{{site.image.height}}{%endif%}">
    <meta property="og:image:alt" content="{%if og_imageAlt%}{{og_imageAlt}}{%else%}{{site.image.alt}}{%endif%}">
    <script src="/assets/scripts/pwacompat.min.js"></script>
</head>

<body {%if bodyClass %}class="{{bodyClass}}" {% endif %}>
    {{content}}
    {% if pageRole != "play" %}<script src="/sw-registration.js" defer></script>{% endif %}
</body>
<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" class="visually-hidden" aria-hidden="true">
    <defs>
        <filter id="dilated-shadow" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB">
            <feMorphology operator="dilate" radius="4 4" in="SourceGraphic" result="morphology" />
            <feFlood flood-color="#243041" flood-opacity="1" result="flood1" />
            <feComposite in="flood1" in2="morphology" operator="in" result="composite" />
            <feComposite in="SourceGraphic" in2="composite" operator="over" result="composite1" />
            <feFlood flood-color="#0B1524" flood-opacity="1" result="flood3" />
            <feComposite in="flood3" in2="composite1" operator="in" result="composite5" />
            <feOffset dx="0" dy="6" in="composite5" result="offset2" />
            <feComposite in="composite1" in2="offset2" operator="over" result="composite6" />
        </filter>
        <filter id="dilated" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
            primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feMorphology operator="dilate" radius="4 4" in="SourceGraphic" result="morphology" />
            <feFlood flood-color="#243041" flood-opacity="1" result="flood1" />
            <feComposite in="flood1" in2="morphology" operator="in" result="composite" />
            <feComposite in="SourceGraphic" in2="composite" operator="over" result="composite1" />
        </filter>
        <clipPath id="heart" clipPathUnits="objectBoundingBox">
            <path clip-rule="evenodd" fill-rule="evenodd" d="m.49.99-.07-.07c-.25-.25-.42-.41-.42-.61 0-.16.12-.29.27-.29.09 0 .17.04.22.11.05-.07.14-.11.22-.11.15 0 .27.13.27.29 0 .2-.17.37-.42.61l-.07.07z"/>
        </clipPath>
    </defs>
</svg>
</html>
